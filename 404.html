<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Lucas Cizeron</title>
        <link rel="icon" type="image/x-icon" href="/ressources/LOGO.png">
    </head>
    <body>

    <!-- Header -->
    <header class="nav-down">
        <div class="sticky flex">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="lucas-cizeron.com"><p class="logo">lucas.cizeron<span class="underscore">_</span></p></a>
                <!-- Add your navigation links here -->
            </nav>
        </div>
        
    </header>

    <!-- lucas cizeron 3d spinner-->
    
    <video class="logo_name" width="1024" height="1024" autoplay muted loop>
      <source src="ressources/404.mp4" type='video/mp4;codecs=hvc1'>
      <source src="ressources/404.webm" type="video/webm">
    Your browser does not support the video.
    </video>

<!--background waves-->
<spline-viewer class="error_backwaves" loading-anim-type="spinner-big-light" url="https://prod.spline.design/8n5O5q368MQBAV5G/scene.splinecode"></spline-viewer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const splineViewers = document.querySelectorAll('spline-viewer');
  
      splineViewers.forEach(splineViewer => {
        if (splineViewer) {
          const shadowRoot = splineViewer.shadowRoot;
  
          if (shadowRoot) {
            const style = document.createElement('style');
  
            style.textContent = `
              #logo {
                visibility: hidden;
              }
            `;
  
            shadowRoot.appendChild(style);
          }
        }
      });
    });
  </script>
  
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.54/build/spline-viewer.js"></script>

<script>
    const underscore = document.querySelector('.underscore');
    document.addEventListener('DOMContentLoaded', function() {
      setInterval(function() {
        underscore.style.visibility = (underscore.style.visibility === 'visible') ? 'hidden' : 'visible';
      }, 600);
    });
    const underscore2 = document.querySelector('.underscore2');
    document.addEventListener('DOMContentLoaded', function() {
      setInterval(function() {
        underscore2.style.visibility = (underscore2.style.visibility === 'visible') ? 'hidden' : 'visible';
      }, 600);
    });
  </script>
</body>
       
</html>
